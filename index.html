<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day, Durva!</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #d84315;
            font-size: 32px;
            font-family: 'Dancing Script', cursive;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            background: #d84315;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(216, 67, 21, 0.3);
        }

        button:hover {
            background: #bf360c;
            transform: scale(1.1);
        }

        .chocolate {
            position: absolute;
            font-size: 40px;
            animation: fall 3.5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Happy Chocolate Day, Durva! ‚ù§Ô∏èüç´</h1>
        <p><b>Are you made of chocolate, Durva? üç´‚ù§Ô∏è</b><br>
            Because just one look at you melts my heart instantly!
        </p>
        <p>Wishing you a sweet and delightful day!</p>
        <button onclick="showLove()">Click for a Surprise</button>
    </div>
    <script>
        function showLove() {
            for (let i = 0; i < 25; i++) {
                let chocolate = document.createElement("div");
                chocolate.innerHTML = "üç´";
                chocolate.classList.add("chocolate");
                chocolate.style.left = Math.random() * 100 + "vw";
                chocolate.style.animationDuration = (Math.random() * 2 + 2.5) + "s";
                document.body.appendChild(chocolate);
                setTimeout(() => chocolate.remove(), 3500);
            }
        }
    </script>
</body>

</html>
